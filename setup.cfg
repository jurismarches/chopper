[flake8]
max-complexity = 11
max-line-length = 99
# ignore = E203,W503,W504
exclude =
    .git,
    docs,
    **/site-packages/**
    .venv
filename =
    # complete
    **.py
per-file-ignores =
    chopper/tests.py:E501

[isort]
combine_as_imports = true
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
line_length=99
profile=black
